<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>

    <nav class="navbar">
        <span class="navbar-title">✈️ Admin Dashboard</span>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </nav>

    <div class="welcome-message">
        👋 Benvenuto, <strong>admin</strong>!
    </div>

    <section class="card-container">
        <a href="/admin/new-flight" class="card">
            <div class="card-icon">➕</div>
            <div class="card-text">Inserisci nuovo volo</div>
        </a>
        <a href="/admin/select-flight-to-edit" class="card">
            <div class="card-icon">✈️</div>
            <div class="card-text">Modifica tipo di aereo</div>
        </a>
        <a href="/admin/select-flight-to-delete" class="card">
            <div class="card-icon">🗑️</div>
            <div class="card-text">Cancella un volo</div>
        </a>
        <a href="/admin/upcoming-flights" class="card">
            <div class="card-icon">📋</div>
            <div class="card-text">Visualizza voli futuri</div>
        </a>
    </section>

</body>
</html>
