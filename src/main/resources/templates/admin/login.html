<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/admin-login.css}" />
</head>
<body>
    <h1>Login Amministratore</h1>
    <form th:action="@{/admin/login}" method="post" th:classappend="${param.error} ? 'shake'">
        <div th:if="${param.error}">
            <p >‚ùå Username o password non validi.</p>
        </div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br/>
        <button type="submit">Accedi</button>
        <a href="/">Torna alla home</a>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    </form>



    <div th:if="${param.logout}">
        <p>Logout effettuato con successo.</p>
    </div>
</body>
</html>
