<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancella Volo</title>
    <link rel="stylesheet" th:href="@{/css/admin-select-delete.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">

</head>
<script>
    function sortTable(columnIndex) {
    const table = document.getElementById("flightsTable");
    const rows = Array.from(table.rows).slice(1); // Skip header
    const isAsc = table.getAttribute("data-sort-dir") !== "asc";

    rows.sort((a, b) => {
        const cellA = a.cells[columnIndex].innerText.trim();
        const cellB = b.cells[columnIndex].innerText.trim();

        // Conversione dei dati per ordinamento (numeri, date o testo)
        const aVal = parseFloat(cellA.replace(",", ".")) || Date.parse(cellA) || cellA.toLowerCase();
        const bVal = parseFloat(cellB.replace(",", ".")) || Date.parse(cellB) || cellB.toLowerCase();

        if (aVal < bVal) return isAsc ? -1 : 1;
        if (aVal > bVal) return isAsc ? 1 : -1;
        return 0;
    });

    const tbody = table.tBodies[0];
    tbody.innerHTML = "";
    rows.forEach(row => tbody.appendChild(row));
    table.setAttribute("data-sort-dir", isAsc ? "asc" : "desc");
}
function filterTable() {
    let input = document.getElementById("searchInput");
    let filter = input.value.toLowerCase();
    let table = document.getElementById("flightsTable");
    let rows = table.getElementsByTagName("tr");

    // Loop through all rows, and hide those that don't match the search
    for (let i = 1; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName("td");
        let match = false;
        for (let j = 0; j < cells.length; j++) {
            let cell = cells[j];
            if (cell) {
                if (cell.innerHTML.toLowerCase().indexOf(filter) > -1) {
                    match = true;
                }
            }
        }
        rows[i].style.display = match ? "" : "none";
    }
}

let selectedForm = null;

function openModal(form) {
    selectedForm = form;
    document.getElementById('confirmationModal').style.display = 'flex';
}

function closeModal() {
    selectedForm = null;
    document.getElementById('confirmationModal').style.display = 'none';
}

document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll("form button[type='submit']");
    
    // Aggiungiamo l'evento solo al pulsante "Cancella"
    buttons.forEach(button => {
        button.addEventListener("click", function (e) {
            e.preventDefault(); // Blocca il submit immediato del form
            const form = this.closest("form");
            openModal(form); // Apre la modale di conferma
        });
    });

    // Gestione del clic sul pulsante di conferma nella modale
    document.getElementById("confirmDelete").addEventListener("click", function () {
        if (selectedForm) {
            selectedForm.submit(); // Dopo conferma, invia il form
        }
    });
});

</script>

<body>

<h1>Cancella un volo</h1>
<a href="/admin/dashboard">‚üµ Torna alla Dashboard</a>
<br><br>
<!-- Barra di ricerca -->
<input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cerca voli..." />

<table id="flightsTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">ID</th>
            <th onclick="sortTable(1)">Aereo</th>
            <th onclick="sortTable(2)">Partenza</th>
            <th onclick="sortTable(3)">Arrivo</th>
            <th onclick="sortTable(4)">Data partenza</th>
            <th onclick="sortTable(5)">Data arrivo</th>
            <th>Cancella</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.id}"></td>
            <td th:text="${flight.idAirplane}"></td>
            <td th:text="${flight.departureCity}"></td>
            <td th:text="${flight.arrivalCity}"></td>
            <td th:text="${#dates.format(flight.departureTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(flight.arrivalTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <form th:action="@{'/admin/delete-flight/' + ${flight.id}}" method="post">
                    <button type="submit">Cancella</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal-confirm-overlay" id="confirmationModal" style="display: none;">
    <div class="modal-confirm">
        <p>Confermi di voler eliminare il volo ? </p>
        <div class="modal-confirm-buttons">
            <button id="confirmDelete">Conferma</button>
            <button type="button" onclick="closeModal()">Annulla</button>
        </div>
    </div>
</div>
</body>


</html>
